      <circle cx="400" cy="400" r="3" />
      <circle cx="550" cy="500" r="3" />
      <circle cx="600" cy="550" r="3" />
      <circle cx="750" cy="350" r="3" />
      <circle cx="200" cy="550" r="3" />
      <circle cx="550" cy="200" r="3" />
      <circle cx="650" cy="300" r="3" />
