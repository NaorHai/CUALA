      <path d="M 600 550 L 600 400 L 700 400 L 700 350 L 750 350" />
      <path d="M 200 550 L 200 500" />
      <path d="M 550 200 L 650 200 L 650 300" />
    </g>

    <g fill="#00e5ff" stroke="none" filter="url(#neon-glow)">
